<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input type="text" class="form-control"(input)="onNameChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        <!-- giving format to the date -->
        {{ date | date: "d/M/yyyy" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input type="text" class="form-control" (input)="onAmountChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ amount | currency:'EUR' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input type="number" class="form-control" (input)="onMilesChange($any($event.target).value)">
    </div>
    <div class="col">
      <label for=""><b>Kilometers</b></label>
      <div>
        {{ miles | converter }}
      </div>
    </div>
  </div>
</div>
<!-- Useful pipe for displaying an object as a json (instead of using a console.log)-->
{{ car | json }}
